{% load static %}
{% static 'styles' as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>

<title>Login</title>
<link rel="stylesheet" type="text/css" href="{{baseUrl}}/loginstyle.css">
</head>
<body>

<div>

</form>
</div>
</div>
</body>
</html>
